<head>
  <title>Camp Cruz</title>
</head>

<body>
  <h1>So, You Wanna Camp in Santa Cruz??????</h1>

  <form>
    <p>When are ya tryin to go camping?</p>
    <select id="months">
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
    <p>How far do you want to drive?</p>
    <input type="range" min="0" max="75" step="5" onchange="showValue(this.value)"/>
    <span id="range">0 miles</span>
      
    <p>Can you purify your own water?</p>
    <input type="radio" name="water-is-pure" label="yes">Yes
    <input type="radio" name="water-not-pure" label="no">No

    <p>Do you want some form of bathroom?</p>
    <input type="radio" name="water-is-pure" label="yes">Yes
    <input type="radio" name="water-not-pure" label="no">No

    <p>You trynna cook out here?</p>
    <input type="radio" name="water-is-pure" label="yes">Yes
    <input type="radio" name="water-not-pure" label="no">No

    <script type="text/javascript">
        function showValue(newValue) {
          document.getElementById("range").innerHTML=newValue + " miles";
        }
      </script>
  </form>
