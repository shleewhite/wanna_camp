<head>
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans:300" rel="stylesheet">
  <title>Camp Cruz</title>
</head>

<body class="main-body">
  <div class="main">
    <h1 id="header">So, You Want to Camp in Santa Cruz?</h1>
    {{> submit}}
    <div id="results"></div>
    <div style="padding-bottom: 10px;"><a href='/' id="refreshButton">Begin New Search</a></div>
  </div>
</body>

<template name="submit">
  <form id="subButton">
    <p>When do you want to go?</p>
    <select id="months" label="months">
      <option value="" disabled selected>Please Choose</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>

    <p>How far do you want to drive from campus?</p>
    <div class="mileRange">
      <span>0</span>
      <input type="range" name="distance" id="distance" min="0" max="75" step="5" onchange="showValue(this.value)"/>
      <span>75</span>
      <br><span id="range">40 miles</span>
    </div>

    <p>Do you need clean water at the site?</p>
    <select id="water" name="water">
      <option value="" disabled selected>Please Choose</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <p>Do you want some form of bathroom?</p>
    <select id="bathroom" label="bathroom">
      <option value="" disabled selected>Please Choose</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <p>Do you want to have a fire?</p>
    <select id="cook" label="cook">
      <option value="" disabled selected>Please Choose</option>
      <option>Yes</option>
      <option>No</option>
    </select>


    <script type="text/javascript">
      function showValue(newValue) {
        document.getElementById("range").innerHTML=newValue + " miles";
      }
    </script>
    <br>
	  <button class="button-submit">Find me a campground!</button>

  </form>
  <script type="text/javascript">
      function showValue(newValue) {
        document.getElementById("range").innerHTML=newValue + " miles";
      }
  </script>
</template>
