<head>
  <title>Camp Cruz</title>
</head>

<body>
  <h1>So, You Wanna Camp in Santa Cruz??????</h1>

  <form>
    <p>When are you tryin to go camping?</p>
    <select id="months" label="months">
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
    <p>How far do you want to drive?</p>
    <input type="range" label="distance"min="0" max="75" step="5" onchange="showValue(this.value)"/>
    <span id="range">40 miles</span>
      
    <p>Can you purify your own water?</p>
    <input type="radio" name="water" label="yes">Yes
    <input type="radio" name="water" label="no">No

    <p>Do you want some form of bathroom?</p>
    <input type="radio" name="bathroom" label="yes">Yes
    <input type="radio" name="bathroom" label="no">No

    <p>You tryin cook out here?</p>
    <input type="radio" name="cook" label="yes">Yes
    <input type="radio" name="cook" label="no">No

    <script type="text/javascript">
      function showValue(newValue) {
        document.getElementById("range").innerHTML=newValue + " miles";
      }
    </script>

    <br>
    <br>
    {{> submit}}
  </form>
</body>


<template name="submit">
	<button>Submit</button>
</template>
