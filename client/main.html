<head>
  <title>Camp Cruz</title>
</head>

<body>
  <h1>So, You Wanna Camp in Santa Cruz??????</h1>
  {{> submit}}
</body>

<template name="submit">
  <form id="subButton">
    <p>When are you tryin to go camping?</p>
    <select id="months" name="months">
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
    <p>How far are you willin to drive?</p>
    <input type="range" name="distance" id="distance" min="0" max="75" step="5" onchange="showValue(this.value)"/>
    <span id="range">40 miles</span>
      
    <p>HAha water is funny you want it to be clean?</p>
    <select id="water" name="water">
      <option>Yes</option>
      <option>No</option>
    </select>

    <p>Do you want some form of bathroom?</p>
    <select id="bathroom" name="bathroom">
      <option>Yes</option>
      <option>No</option>
    </select>

    <p>You tryin to cook on a fire?</p>
    <select id="cook" name="cook">
      <option>Yes</option>
      <option>No</option>
    </select>

    <script type="text/javascript">
      function showValue(newValue) {
        document.getElementById("range").innerHTML=newValue + " miles";
      }
    </script>
    <br>
    <br>
    <button>Find me a campground!</button>
  </form>
	
</template>
