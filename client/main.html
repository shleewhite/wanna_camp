<head>
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans:300" rel="stylesheet">
  <title>Camp Cruz</title>
</head>

<body class="main-body">
  <div class="main">
    <p id="header">So, You Wanna Camp in Santa Cruz?</p>
    <!-- i dont get why this is identified as a header, but is p -->
    {{> submit}}
    <!-- <div class="bottom"></div> -->
    <!-- this was crashing the site, why not add padding to bottom of form... doesnt have to be a whole element -->
  </div>
</body>


<template name="submit">
  <form>
    <p>When are you trynna go camping?</p>
    <select id="months" label="months">
      <option value="" disabled selected>Pick month below</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>

    <p>How far do you want to drive?</p>
    <input type="range" label="distance" min="0" max="75" step="5" onchange="showValue(this.value)"/>
    <span id="range">40 miles</span>
      
    <p>Can you purify your own water?</p>
    <select id="water" label="water">
      <option value="" disabled selected>Please choose</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <p>Do you want some form of bathroom?</p>
    <select id="bathroom" label="bathroom">
    <option value="" disabled selected>Please choose</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <p>You tryin cook out here?</p>
    <select id="cook" label="cook">
    <option value="" disabled selected>Please choose</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <script type="text/javascript">
      function showValue(newValue) {
        document.getElementById("range").innerHTML=newValue + " miles";
      }
    </script>
    <br>
    <br>
	  <button class="button-submit">Find me a campground!</button>
  </form>
</template>
